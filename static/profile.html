<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OnlineSpy</title>
    <link href="static/style.css" rel="stylesheet">
  </head>
  <body>
    <script src="static/profile.js"></script>
